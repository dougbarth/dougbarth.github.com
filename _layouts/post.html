<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>{{ page.title }} | Doug Barth</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <link href="/atom.xml" rel="alternate" title="Doug Barth" type="application/atom+xml" />

    {% include site_styles.html %}

    <script src="/js/libs/modernizr-1.7.min.js"></script>
  </head>

  <body>
    <img class="bg" src="/img/bg.jpg" />
    <div id="container">
      {% include site_header.html %}

      <div id="main" role="main">
        <article>
          <header>
          <h1><a href="{{page.url}}">{{page.title}}</a></h1>
          <small>Posted <time pubdate datetime="{{page.date}}">{{page.date | date_to_string }}</time></small>
          </header>

          {{ content }}
        <article>
      </div>

      {% include site_footer.html %}
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="/js/libs/jquery-1.5.1.min.js"%3E%3C/script%3E'))</script>
    <script src="/js/plugins.js"></script>
    <script src="/js/script.js"></script>
    <!--[if lt IE 7 ]>
    <script src="/js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg');</script>
    <![endif]-->
  </body>
</html>
